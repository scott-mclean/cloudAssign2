<ion-header>

  <ion-navbar>
    <ion-title>Create Account</ion-title>
    <ion-buttons end>
      <button ion-button solid color="default" (click)="Dismiss(null)">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-title style="text-align: center">Cabinet Account Creation</ion-title>
  <form (ngSubmit)="AccountRegister()" #registerForm="ngForm">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="newCredentials.name"
                 required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>E-mail address</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="newCredentials.email"
                 required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="newCredentials.password"
                 required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password" name="confirmpassword" [(ngModel)]="newCredentials.confirmPassword"
                 required></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button large block round type="submit" [disabled]="!registerForm.form.valid">Create Account</button>
    </ion-item>
    <ion-item [hidden]="!registrationError" text-wrap>
      <ion-label align="center" color="danger" text-wrap>{{errorMessage}}</ion-label>
    </ion-item>
    <ion-item [hidden]="!passwordMismatch" text-wrap>
      <ion-label align="center" color="danger" text-wrap>Passwords do not match.</ion-label>
    </ion-item>
  </form>
</ion-content>
