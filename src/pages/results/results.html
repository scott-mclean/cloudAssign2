<ion-header>

  <ion-navbar>
    <ion-title>Results</ion-title>
    <ion-buttons end>
      <button ion-button (click)="decreasePage()">
        <span>
          <ion-icon name="arrow-dropleft"></ion-icon>
          </span>
        </button>
        <button ion-button (click)="increasePage()">
          <span>
            <ion-icon name="arrow-dropright" ></ion-icon>
          </span>
        </button>
</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item menuClose *ngFor="let result of searchResults" (click)="viewProductInfo(result)"><span style="font-style: italic; font-weight: bold">{{result.name}}<ion-img style="width: 80px; height: 80px;" src={{result.image_thumb_url}}></ion-img></span></button>
  </ion-list>

</ion-content>
