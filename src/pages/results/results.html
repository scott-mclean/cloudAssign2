<ion-header>

  <ion-navbar>
    <ion-title>Results</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item menuClose *ngFor="let result of searchResults" (click)="viewProductInfo(result)"><span style="font-style: italic; font-weight: bold">{{result.productInfo.name}}</span></button>
  </ion-list>

</ion-content>
