<ion-header>
  <ion-navbar>
    <ion-title>Product Search</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Product Name</ion-label>
    <ion-input type="text" [(ngModel)]="product"
               required></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button large block round (click)="searchProductByName()">Search</button>
  </ion-item>
</ion-content>
